    <div id="headquarters-section">
        <h1>Headquarters</h1>
        <div class="wrapper">
            <div class="headquarters-image-container">
                <div class="headquarters-image">
                    <img src="https://img.okezone.com/content/2021/06/22/406/2428927/6-fakta-menarik-jakarta-15-kali-ganti-nama-hingga-jadi-kota-termahal-di-dunia-Wxp8tPuw8t.jpg" alt="">

    <div class="form-section">
        <h1>Message Us</h1>
        <div class="container">
            <form 
                class="message-form"
                name="message-form"
                onsubmit="return ValidityForm()"
            >
                <div class="row">
                    <div class="col-34">
                        <label for="fname">Nama</label>
                    </div>
                    <div class="col-5">
                        <label for=":">:</label>
                    </div>
                    <div class="col-50">
                        <input class="input" placeholder="Nama" type="text" name="full-name" />
                    </div>
                </div>
                <br />
    
                <div class="row">
                    <div class="col-34">
                        <label for="ftanggal-lahir">Tanggal Lahir</label>
                    </div>
                    <div class="col-5">
                        <label for=":">:</label>
                    </div>
                    <div class="col-50">
                        <input class="input" type="date" name="birth-date" />
                    </div>
                </div>
                <br />
    
                <div class="row">
                    <div class="col-34">
                        <label for="fjenis-kelamin">Jenis Kelamin</label>
                    </div>
                    <div class="col-5">
                        <label for=":">:</label>
                    </div>
                    <div class="col-50">
                        <input type="radio" id="male" name="gender" value="Laki-laki" />
                        <label for="male">Laki-laki</label>
                        <input type="radio" name="gender" id="female" value="Perempuan" />
                        <label for="female">Perempuan</label>
                    </div>
                </div>
                <br />
    
                <div class="row">
                    <div class="col-34">
                        <label for="fpesan">Pesan</label>
                    </div>
                    <div class="col-5">
                        <label for=":">:</label>
                    </div>
                    <div class="col-50">
                        <textarea class="textarea" placeholder="Pesan" name="messages"></textarea>
                    </div>
                </div>
                <br />
    
                <div class="row">
                    <input class="submit" type="submit" value="Submit">
                </div>
            </form>
    
            <div class="form-output">
                <div class="column">
                    <p><b>Current Time:</b> <span id="current-time"></span></p>
                    <p><b>Nama:</b> <span id="sender-full-name"></span></p>
                    <p><b>Tanggal Lahir:</b> <span id="sender-birth-date"></span></p>
                    <p><b>Jenis Kelamin:</b> <span id="sender-gender"></span></p>
                    <p><b>Pesan:</b> <span id="sender-messages"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/currentTime.js"></script>
